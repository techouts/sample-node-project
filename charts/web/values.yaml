# Default values for web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asia-south1-docker.pkg.dev/ss-ecom-ssb-prd-svc-prj/ssb/prod/web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "9337b2c"

imagePullSecrets: []
nameOverride: "ssb-web"
fullnameOverride: "ssb-web"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  limits:
    memory: 6Gi
  requests:
    memory: 2048Mi


# autoscaling:
#   enabled: false
#   minReplicas: 1
#   maxReplicas: 2
#   targetCPUUtilizationPercentage: 80

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false

gke_filestore_pvc:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
